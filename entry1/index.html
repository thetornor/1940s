<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Image with Centered Text</title>
    <link rel="stylesheet" href="./Style.css">
    <link rel="icon" type="image/png" href="./stop.png">
</head>

<body>
    <div id="ContentContainer">
        <div id="thing"></div>
        <div id="centerText">RIDE AROUND!</div>
    </div>

    <script>
     var theThing = document.querySelector("#thing");
        var container = document.querySelector("#ContentContainer");

        container.addEventListener("click", getClickPosition, false);

        function getClickPosition(e) {
            const rect = container.getBoundingClientRect();
            var xPosition = e.clientX - rect.left - (theThing.offsetWidth / 2);
            var yPosition = e.clientY - rect.top - (theThing.offsetHeight / 2);

            var translate3dvalue = `translate3d(${xPosition}px, ${yPosition}px, 0)`;
            theThing.style.transform = translate3dvalue;
        }
    </script>
</body>
</html>
