<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recorder</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="./record.jpg">

</head>

<body>
  <div class="wrapper">
    <span class="icon">
        <a href="https://thetornor.github.io/1940s/homepage/">
            <img src="./homepage.png" id="home" alt="Homepage Icon">
        </a>
        <h3>HOME</h3>
    </span>
</div>

    <h1>CHOOSE THE RECORD</h1>
    <div class="slideshow">
        <div class="carousel">
          <div class="slide active">
            <img src="img1 copy.jpg" />
          </div>
          <div class="slide">
            <img src="img2 copy.png" />
          </div>
          <div class="slide">
            <img src="img3 copy.png" />
          </div>
          <div class="slide">
            <img src="img4 copy.png" />
          </div>
        </div>
        <div class="controls">
          <a href="#" data-index="1" class="active">
            <img src="img1.jpg" />
          </a>
          <a href="#" data-index="2">
            <img src="img2.jpg" />
          </a>
          <a href="#" data-index="3">
            <img src="img3.jpg" />
          </a>
          <a href="#" data-index="4">
            <img src="img4.jpg" />
          </a>
        </div>
      </div>

      <script src="script.js"></script>
</body>
</html>
